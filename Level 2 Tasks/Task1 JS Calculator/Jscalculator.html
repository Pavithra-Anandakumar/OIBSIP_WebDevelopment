<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right,rgb(145, 231, 145),rgb(36, 218, 36),rgb(0, 107, 0));
        }
        .calculator {
            height: 400px;;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,1);
            margin: 50px auto;
            text-align: center;
            background-image: url(./2\ .webp);
            font-size: x-large;
            color:beige;
        }
        .calculator h3 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .selected-numbers {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Exact Calculator</h3>
        <div class="selected-numbers" id="selectedNumbers">Selected Numbers: </div>
        <div class="button-container">
            <button onclick="addToInput(1)">1</button>
            <button onclick="addToInput(2)">2</button>
            <button onclick="addToInput(3)">3</button>
        </div>
        <div class="button-container">
            <button onclick="addToInput(4)">4</button>
            <button onclick="addToInput(5)">5</button>
            <button onclick="addToInput(6)">6</button>
        </div>
        <div class="button-container">
            <button onclick="addToInput(7)">7</button>
            <button onclick="addToInput(8)">8</button>
            <button onclick="addToInput(9)">9</button>
        </div>
        <div class="button-container">
            <button onclick="addToInput(0)">0</button>
            <button onclick="clearInput()">Clear</button>
        </div>
        
        <input type="hidden" id="num1">
        <input type="hidden" id="num2">
        
        <div class="button-container">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
        </div>
        
        <div class="result" id="result">Result: </div>
    </div>

    <script>
        function addToInput(number) {
            let currentInput = document.getElementById("num1").value;
            if (currentInput === "") {
                document.getElementById("num1").value = number;
            } else {
                document.getElementById("num2").value = number;
            }
            
            updateSelectedNumbers();
        }

        function clearInput() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerText = "Result: ";
            updateSelectedNumbers();
        }

        function updateSelectedNumbers() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            
            document.getElementById("selectedNumbers").innerText = "Selected Numbers: " + num1 + " | " + num2;
        }

        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Error";
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
