<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Authentication</title>
    <link rel="stylesheet" href="./Css/styles.css">
</head>
<body>
    <div id="app">
        
        <div id="auth-container" class="auth-container">
            <div id="registration-form" class="auth-form">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p id="register-msg"></p>
                <button id="show-login" class="toggle-btn">Already have an account? Login</button>
            </div>

            <div id="login-form" class="auth-form" style="display:none;">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-msg"></p>
                <button id="show-register" class="toggle-btn">Don't have an account? Register</button>
            </div>
        </div>

        
        <div id="secured-page" class="secured-page" style="display:none;">
            <h2>Welcome!</h2>
            <p>You've successfully logged in.</p>
            <button id="logout">Logout</button>
        </div>
    </div>
    <script src="./JavaScrit/app.js"></script>
</body>
</html>
